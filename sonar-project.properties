# SonarQube Configuration for AIAGENT Platform
sonar.projectKey=aiagent-platform
sonar.projectName=AI Agent Platform
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app,components,lib,contexts
sonar.tests=__tests__,**/*.test.ts,**/*.test.tsx

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Exclude directories
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/dist/**,**/.next/**,**/coverage/**,**/public/**

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.js,**/*.config.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gates thresholds
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.threshold=5

# Code smells
sonar.technical_debt.ratio.threshold=5

# Duplicated code
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Language-specific settings
sonar.typescript.tsconfigPath=tsconfig.json
